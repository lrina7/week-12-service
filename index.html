<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/normalize.css">
  <title>Сервис</title>
</head>
<div class="container">
  <h1>Сервис комментариев со спам фильтром</h1>
  <div class="main">
    <section id="info">
      <h2>Оставьте ваш комментарий</h2>
      <p>Введите ваше имя:</p>
      <input id="name" type="text" placeholder=" ваше имя">
      <p>Введите ссылку вашего аватара:</p>
      <input id="link" type="text" placeholder="ссылка">
      <p>Оставьте комментарий:</p>
      <textarea name="comment" id="text" rows="7" placeholder="ваш комментарий"></textarea>
      <button class="button">Отправить</button>
      </section>
    <section class="chat">
      <h2>Чат</h2>
      <div class="result">
        <p class="nameResult"></p>
        <div class="linkResult"></div>
        <p class="commentResult"></p>
      </div>
    </section>
  </div>
</div>
<body>
  <script src="/script.js"></script>
</body>
</html>
